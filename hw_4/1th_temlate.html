<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: cornflowerblue;
            border: 5px solid brown;
            box-sizing: border-box;
        }
        .top{
            width: 100%;
            height: 300px;

        }
        .bottom{
            margin-top: 10px;
            display: flex;
            width: 100%;
            justify-content: space-between;
            column-gap: 10px;
        }
        .left_b, .right_b{

            height: 300px;
        }
        .left_b{
            flex-grow: 3;
        }
        .right_b{
            flex-grow: 1;
        }

    </style>
</head>
<body>
<div class="top c">
    <h2>A</h2>
</div>
<div class="bottom">
    <div class="left_b c">
        <h2>B</h2>
    </div>
    <div class="right_b c">
        <h2>C</h2>
    </div>
</div>
</body>
</html>
