            flex-grow: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
        }
        .post{
            width: 100%;
            height: 100%;
            background-color: cornflowerblue;
        }





    </style>

<div id="header">

</div>
<div id="main">
    <div id="menu"></div>

        <div class="post"></div>
        <div class="post"></div>
    </div>
</div>

</div>
