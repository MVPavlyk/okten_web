<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            row-gap: 20px;
        }
        .c{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .c h2{
            color: #fff;
            font-size: 22px;
        }
        .widgets{
            width: 100%;
            height: 150px;
            background-color: steelblue;
        }
        .wid_block{
            width: 100%;
            height: 150px;
            display: flex;
            column-gap: 20px;
        }
        .widget{
            flex-grow: 1;
            height: 100%;
            background-color: cornflowerblue;
        }
        .contact{
            width: 100%;
            height: 200px;
            background-color: steelblue;
        }
    </style>
</head>
<body>
<div class="widgets c">
    <h2>Widgets</h2>
</div>
<div class="wid_block">
    <div class="widget c"><h2>Big widgets</h2></div>
    <div class="widget c"><h2>Bigger widgets</h2></div>
    <div class="widget c"><h2>Huge widgets</h2></div>
</div>
<div class="contact c">
    <h2>Contact</h2>
</div>
</body>
</html>
