<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .c h2 {
            color: #fff;
            font-size: 30px;
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: darkcyan;
        }
        .nav{
            height: 70px;
            width: 100%;
            background-color: aqua;
        }
        .content{
            display: flex;
            width: 100%;
            height: 350px;
        }
        .main{
            flex-grow: 3;
            background-color: brown;
            height: 100%;
        }
        .aside{
            flex-grow: 1;
            background-color: seagreen;
            height: 100%;
        }
        .footer{
            height: 70px;
            width: 100%;
            background-color: goldenrod;
        }
    </style>
</head>
<body>
<div class="header c">
    <h2>Header</h2>
</div>
<div class="nav c">
    <h2>Nav</h2>
</div>
<div class="content">
    <div class="main c">
        <h2>Main</h2>
    </div>
    <div class="aside c">
        <h2>Aside</h2>
    </div>
</div>
<div class="footer c">
    <h2>Footer</h2>
</div>
</body>
</html>
