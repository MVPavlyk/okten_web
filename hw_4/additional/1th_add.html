<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .c h2 {
            color: #fff;
            font-size: 30px;
        }
        .header{
            width: 100%;
            height: 70px;
            background-color: darkcyan;
        }
        .main{
            width: 100%;
            height: 450px;
            display: flex;
            column-gap: 10px;
            margin: 10px 0;
        }
        .left_main{
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }
        .hero{
            width: 100%;
            flex-grow: 2;
            background-color: gold;
        }
        .sidebar{
            width: 100%;
            flex-grow: 3;
            background-color: aqua;
        }
        .right_main{
            height: 100%;
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }
        .main_content{
            width: 100%;
            flex-grow: 3;
            background-color: brown;
        }
        .extra_content{
            width: 100%;
            flex-grow: 1;
            background-color: forestgreen;
        }
        .related{
            width: 100%;
            height: 200px;
            display: flex;
            column-gap: 10px;
        }
        .related_image{
            height: 100%;
            flex-grow: 3;
            background-color: rebeccapurple;
        }
        .related_post{
            height: 100%;
            flex-grow: 1;
            background-color: teal;
        }
        .footer{
            width: 100%;
            height: 70px;
            background-color: coral;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="header c">
    <h2>Header</h2>
</div>
<div class="main">
    <div class="left_main">
        <div class="hero c">
            <h2>Hero</h2>
        </div>
        <div class="sidebar c">
            <h2>Sidebar</h2>
        </div>
    </div>
    <div class="right_main">
        <div class="main_content c">
            <h2>Main content</h2>
        </div>
        <div class="extra_content c">
            <h2>Extra content</h2>
        </div>
    </div>
</div>
<div class="related">
    <div class="related_image c">
        <h2>Related images</h2>
    </div>
    <div class="related_post c">
        <h2>Related posts</h2>
    </div>
</div>
<div class="footer c">
    <h2>Footer</h2>
</div>
</body>
</html>
